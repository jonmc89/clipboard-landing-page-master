<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main>
      <section class="hero-section">
        <img
          class="clipboard-logo"
          src="./images/logo.svg"
          alt="Clipboard Logo"
        />
        <article class="hero-text">
          <h1>A history of<br />everything you copy</h1>
          <p>
            Clipboard allows you to track and <br />
            organize everything you copy. Instantly <br />
            access your clipboard on all your devices.
          </p>
        </article>
        <button class="ios" type="button">Download for iOS</button>
        <button class="mac" type="button">Download for Mac</button>
      </section>
    </main>
  </body>
